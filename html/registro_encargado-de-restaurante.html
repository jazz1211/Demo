<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro_encargado-de-restaurante.css">
    <link rel="stylesheet" href="../css/header-footer.css">



</head>

<body>
    <header id="header-principal">
        <section class="superior">


            <nav class="paginas">
                <a href="index-usuario.html">Home</a>
                <a href="restaurantes.html">Restaurantes</a>
                <a href="acerca-de.html">Acerca de</a>
                <a href="home.html#contacto">Soporte</a>
            </nav>
            <div class="botones">

                <button id="button1" href="Inicio_Sesion.html">Inicio de sesión</button>
                <button id="button2" href="quien-eres.html">Registro</button>
            </div class="botones">

    </header>

    <main>
        <section id="banner_inicio">
            <h1>Registro de encargado de restaurante</h1>
            <p>Ingresa la información del encargado de restaurante</p>
            <div class="container">
                <div class="text">Información del usuario</div>
                <form>
                    <label for="txt-nombre"></label>
                    <input id="txt-nombre" type="text" placeholder="Nombre">
                </form>
                <form>
                    <label for="txt-apellido"></label>
                    <input type="text" id="txt-apellido" placeholder="Apellido">
                </form>
                <form>
                    <div class="txt-datepicker">
                        <label for="txt-datepicker"></label>
                        <input type="text" id="txt-datepicker" placeholder="Fecha de nacimiento" onfocus="(this.type='date')" onblur="(this.type='text')" />
                </form>
                </div>

                <form>
                    <label for="ids">Tipo de identificación</label><br>
                    <select id="ids">
                                <option value="tipo-id-placeholder">Escoja una opción</option>
                                <option value="txt-nacional">Persona Física Nacional</option>
                                <option value="txt-residente">Persona Física Extranjera</option>
                                <option value="txt-jurídica">Persona Jurídica</option>
                                </select>
                </form>

                <form>
                    <input type="number" id="txt-id" placeholder="Número de identificación">
                </form>
                <div>
                    <form>
                        <label for="provincia">Provincia de Residencia</label><br>
                        <select id="provincia" required>
                                <option value="provincia-placeholder">Escoja una opción</option>
                                <option value="txt-san-jose">San José</option>
                                <option value="txt-heredia">Heredia</option>
                                <option value="txt-cartago">Cartago</option>
                                <option value="txt-guanacaste">Guanacaste</option>
                                <option value="txt-puntarenas">Puntarenas</option>
                                <option value="txt-limon ">Limón</option>
                                </select>
                    </form>
                </div>
                <label for="txt-contrasenna">Información de seguridad</label><br>
                <div>
                    <form>
                        <label for=" txt-correo"></label>
                        <input type="text " id="txt-correo" placeholder="Correo electrónico">
                    </form>

                    <form>
                        <label for="txt-contrasenna"></label>
                        <input type="password" id="txt-contrasenna" required placeholder="Contraseña">
                        <a href="#" id="btn-ver"></a>
                    </form>
                </div>
                <div class="boton-registro">
                    <button type="submit" id="btn-registro">Enviar solicitud de registro</button>
                </div>

            </div>
        </section>
        </div>
    </main>

    <footer>
        <section id="footer">
            <img class="foto2" img src="../media/imagenes/FoodCourt-logo.jpeg" alt="Food Court">
            <div class="footer-basic">
                <div class="social">
                    <a href="#"><i class="icon ion-social-instagram"><img class="instagram" img src="../media/imagenes/icon ion-social-instagram.png" alt="Instagram" width="100" height="100"></i></a>
                    <a href="#"><i class="icon ion-social-twiter"><img class="Twiter" img src="../media/imagenes/icon ion-social-twiter.png" alt="Twiter" width="100" height="100"></i></a>
                    <a href="#"><i class="icon ion-social-tiktok"><img class="tiktok" img src="../media/imagenes/icon ion-social-tiktok.png" alt="Tiktok" width="100" height="100"></i></a>
                    <a href="#"><i class="icon ion-social-facebook"><img class="facebook" img src="../media/imagenes/icon ion-social-facebook.png" alt="Facebook" width="100" height="100"></i></a>
                </div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="index.html">Home</a></li>
                    <li class="list-inline-item"><a href="restaurantes.html">Restaurantes</a></li>
                    <li class="list-inline-item"><a href="acerca-de.html">Acerca de</a></li>
                    <li class="list-inline-item"><a href="home.html#contacto">Soporte</a>
                </ul>
                <div class="footer-line"></div>
                <p class="copyright">SoftMountain Technology © 2021</p>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/servicio-general.js"></script>
    <script src="/js/registro_encargado-de-restaurante.js" type="text/javascript"></script>

</body>

</html>

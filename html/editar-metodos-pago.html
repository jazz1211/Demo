<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/editar-metodos-pago.css">

    <title>Métodos de pago</title>
</head>

<body>
    <header id="header-principal">
        <section class="superior">
            <nav class="paginas">
                <nav class="paginas">
                    <a href="/html/index-usuario.html">Inicio</a>
                    <a href="/html/restaurantes-provincias.html">Restaurantes</a>
                    <a href="/html/acerca-de.html">Acerca de</a>
                    <a href="home.html#contacto">Soporte</a>
                </nav>
                <div class="botones">
                    <button id="button1">Usuario</button>
                    <button id="button2">Cerrar sesión</button>
                </div>
    </header>
    <h1>Métodos de pago</h1>
    <div class="container-metodos-plus-adicionar">
        <section id="metodos-de-pago-usuario">
            <div id="container-metodos-pago">
                <h2>&#128179; &emsp; Métodos de pago activos </h2>
                <div id="card-metodos-de-pago">
                    <i id="icon-tipo-tarjeta-carrito" class="flex-center-style"> <img src="/media/imagenes/icon-mastercard.png" /> </i>
                    <i id="numero-display-tarjeta" class="flex-center-style">•••• 2134</i>
                    <i id="tarjeta-esta-selecionado" class="flex-center-style">✔️ </i>
                    <br>
                    <i id="icon-tipo-efectivo-carrito" class="flex-center-style">&#128181;</i>
                    <i id="nombre-efectivo" class="flex-center-style">Colones</i>
                    <i id="efectivo-esta-seleccionado" class="flex-center-style">-</i>
                </div>
            </div>
        </section>
        <section id="adicionar-metodos-pago">
            <div id="container-adicionar-metodos-pago">
                <h2>&#128179; &emsp; Agregar tarjeta</h2>
                <div id="card-adicionar-metodos-pago">
                    <form>
                        <label for="nombre-tarjeta-input"></label>
                        <input type="text" name="nombre-tarjeta-input" id="nombre-tarjeta-input" placeholder="Nombre del tarjeta habiente">
                        <label for="numero-tarjeta-input"></label>
                        <input type="number" name="numero-tarjeta-input" id="numero-tarjeta-input" placeholder="Número de tarjeta">
                        <label for="fecha-vencimiento-tarjeta-input">Fecha de vencimiento</label>
                        <input type="text" name="fecha-vencimiento-tarjeta-input" id="fecha-vencimiento-tarjeta-input" placeholder="(MM/AAAA)">
                        <label for="codigo-seguridad-tarjeta-input"></label>
                        <input type="number" name="codigo-seguridad-tarjeta-input" id="codigo-seguridad-tarjeta-input" placeholder="Código de seguridad">
                        <span id="icon-tarjetas-aceptadas"><img src="/media/imagenes/icon-mastercard.png" alt="mastercard"><img src="/media/imagenes/icon-visa.png" alt=""><img src="/media/imagenes/icon-amex.png" alt=""></span>
                    </form>
                    <div id="container-button-adicionar">
                        <button type="submit" id="btn-adicionar-cuenta" value="Adicionar"><p>Agregar</p></button>
                    </div>

                </div>
            </div>
        </section>
    </div>


    <footer>
        <section id="footer">

            <div class="footer-basic">
                <div class="social">
                    <a href="https://www.instagram.com/?hl=es"><i class="icon ion-social-instagram"><img class="instagram" img src="../media/imagenes/icon ion-social-instagram.png" alt="Instagram" width="100" height="100"></i></a>
                    <a href="https://twitter.com/?lang=es"><i class="icon ion-social-twiter"><img class="Twiter" img src="../media/imagenes/icon ion-social-twiter.png" alt="Twiter" width="100" height="100"></i></a>
                    <a href="https://www.tiktok.com/"><i class="icon ion-social-tiktok"><img class="tiktok" img src="../media/imagenes/icon ion-social-tiktok.png" alt="Tiktok" width="100" height="100"></i></a>
                    <a href="https://www.facebook.com/"><i class="icon ion-social-facebook"><img class="facebook" img src="../media/imagenes/icon ion-social-facebook.png" alt="Facebook" width="100" height="100"></i></a>
                </div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="restaurantes.html">Restaurantes</a></li>
                    <li class="list-inline-item"><a href="acerca-de.html">Acerca de</a></li>
                    <li class="list-inline-item"><a href="home.html#contacto">Soporte</a></li>
                </ul>
                <div class="footer-line"></div>
                <p class="copyright">SoftMountain Technology © 2021</p>
            </div>
        </section>
    </footer>
    <script type="text/javascript" src="/js/editar-metodos-pago.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/registro-duenno.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Registrar administrador de sistema.</title>

</head>

<body>
    <header id="header-principal">
        <section class="superior">
            <nav class="paginas">
                <a href="restaurantes.html">Restaurantes</a>
                <a href="acerca-de.html">Acerca de</a>
                <a href="home.html#contacto">Soporte</a>
            </nav>
            <div class="botones">
                <button id="button1">Registro</button>
                <button id="button2">Inicio de sesión</button>
            </div class="botones">

    </header>

    <main>
        <section id="banner_inicio">
            <h1>Registro de administrador de sistema</h1>
            <p>Ingresa la información del administrador:</p>
            <div class="container">
                <div class="text">Información personal</div>
                <div>
                    <div class="user-box">
                        <form autocomplete="on">
                            <label for="txt-nombre"></label>
                            <input id="txt-nombre" type="text" placeholder="Nombre" autocomplete="on">
                        </form>
                        <div>
                            <form autocomplete="on">
                                <label for="txt-apellido"></label>
                                <input type="text" id="txt-apellido" placeholder="Apellido" autocomplete="on">
                            </form>
                        </div>
                        <div>
                            <form autocomplete="on">
                                <label for="txt-datepicker"></label>
                                <input type="text" id="txt-datepicker" placeholder="Fecha de nacimiento" onfocus="(this.type='date')" onblur="(this.type='text')" autocomplete="on" />
                            </form>
                        </div>
                        <div>
                            <form autocomplete="on">
                                <label for=" txt-correo "></label>
                                <input type="email" id="txt-correo" placeholder="Correo electrónico" autocomplete="on">
                            </form>
                        </div>
                        <div>
                            <form autocomplete="on">
                                <label for="ids">Tipo de identificación</label><br>
                                <select id="ids" autocomplete="on">
                                <option value="tipo-id-placeholder">Escoja una opción</option>
                                <option value="txt-nacional">Persona Física Nacional</option>
                                <option value="txt-residente">Persona Física Extranjera</option>
                                <option value="txt-jurídica">Persona Jurídica</option>
                                </select>
                            </form>
                        </div>
                        <div>
                            <form autocomplete="on">
                                <input type="number" id="txt-id" placeholder="Número de identificación" autocomplete="on">
                            </form>
                        </div>
                        <div>
                            <form autocomplete="on">
                                <label for="provincia">Provincia de Residencia</label><br>
                                <select id="provincia" required autocomplete="on">
                                <option value="provincia-placeholder">Escoja una opción</option>
                                <option value="txt-san-jose">San José</option>
                                <option value="txt-heredia">Heredia</option>
                                <option value="txt-cartago">Cartago</option>
                                <option value="txt-guanacaste">Guanacaste</option>
                                <option value="txt-puntarenas">Puntarenas</option>
                                <option value="txt-limon ">Limón</option>
                                </select>
                            </form>
                        </div>

                        <div>
                            <form autocomplete="on">
                                <h3>Información de seguridad</h3>
                                <label for="txt-contrasenna"></label>
                                <input type="password" id="txt-contrasenna" required placeholder="Contraseña" autocomplete="new-password">
                                <a href="#" id="btn-ver"></a>
                            </form>
                            <div class="boton-registro">
                                <button type="submit" id="btn-registro">Enviar solicitud de registro</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <section id="footer">
            <div class="footer-area"></div>
            <img class="foto2" img src="../media/imagenes/FoodCourt-logo.jpeg" alt="Food Court" width="500" height="333">
            <p class="copyright"></p>
            <div class="vertical-center"> </div>

            <div class="footer-basic">
                <footer>
                    <div class="social"><a href="https://www.instagram.com/"><i class="icon ion-social-instagram"><img class="instagram" img src="../media/imagenes/icon ion-social-instagram.png" alt="Instagram" width="100" height="100"></i></a>
                        <a href="https://twitter.com/"><i class="icon ion-social-twiter"><img class="Twiter" img src="../media/imagenes/icon ion-social-twiter.png" alt="Twiter" width="100" height="100"></i></a>
                        <a href="https://www.tiktok.com/"><i class="icon ion-social-tiktok"><img class="tiktok" img src="../media/imagenes/icon ion-social-tiktok.png" alt="Tiktok" width="100" height="100"></i></i></a>
                        <a href="https://www.facebook.com/"><i class="icon ion-social-facebook"><img class="facebook" img src="../media/imagenes/icon ion-social-facebook.png" alt="Facebook" width="100" height="100"></i></a>
                    </div>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="index-usuario.html">Inicio</a></li>
                        <li class="list-inline-item"><a href="restaurantes.html">Restaurantes</a></li>
                        <li class="list-inline-item"><a href="acerca-de.html">Acerca de</a></li>
                        <li class="list-inline-item"><a href="home.html#contacto">Soporte</a></li>

                    </ul>
                    <div class="footer-line">
                        <div class="vertical-center"></div>
                    </div>
                    <p class="copyright">SoftMountain Technology © 2021</p>
                </footer>
            </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/servicio-general.js"></script>
    <script src="../js/registro-admin.js" type="text/javascript"></script>
</body>

</html>

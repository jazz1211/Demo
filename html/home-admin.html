<body>
    <header id="header-principal">
        <section class="superior">
            <nav class="paginas">
                <a href="index-usuario.html">Inicio - Clientes</a>
                <a href="home-admin.html">Panel de control</a>
                <a href="restaurantes.html">Restaurantes</a>

            </nav>

            <div class="botones">
                <button id="button1" hidden></button>

    </header>

    <main>
        <h1>Panel de control</h1>
        <section id="container-caja-de-busqueda">
            <div>
                <form action="" method="get" name="busqueda">
                    <label for="busqueda"></label>
                    <input type="search" name="q" id="busqueda" placeholder="Buscar">
                    <button type="submit">></button>
                </form>
            </div>
        </section>

        <div id="container-cards-opciones">
            <section id="opciones-clientes" class="container-configuracion">
                <h2>Opciones - Clientes</h2>
                <div>
                    <button type="button" id="listarClientesOn">Listar clientes activos</button>
                    <button type="button" id="listarClientesOff">Listar clientes inactivos</button>

                </div>
            </section>
            <section id="opciones-duennos" class="container-configuracion">
                <h2>Opciones - Dueños</h2>
                <div>
                    <button type="button" id="listarDuennos">Listar dueños</button>
                    <button type="button" id="listarsolicitudesDuennos">Solicitudes de registro</button>
                </div>
            </section>
            <section id="opciones-encargados" class="container-configuracion">
                <h2>Opciones - Restaurantes</h2>
                <div>
                    <button type="button" id="listarEncargados">Listar encargados</button>
                    <button type="button" id="listarRestaurantes">Listar restaurantes</button>
                </div>
            </section>
        </div>
        <hr id="division-control-tabla" />
        <table id="tabla-panel-control">
            <thead></thead>
            <tbody></tbody>
        </table>

    <footer>
        <section id="footer">

            <div class="footer-basic">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="home-admin.html">Panel de control</a></li>
                    <li class="list-inline-item"><a href="restaurantes.html">Restaurantes</a></li>
                    <li class="list-inline-item"> <a href="reporte-general.html">Reportes</a></li>
                </ul>
                <div class="footer-line"></div>
                <p class="copyright">SoftMountain Technology © 2021</p>
            </div>
        </section>
    </footer>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/registro_comprador_2.css">
    <link rel="stylesheet" href="../css/header-footer.css">


</head>

<body>
    <header id="header-principal">
        <section class="superior">
            <nav class="paginas">
                <a href="index-usuario.html">Home</a>
                <a href="restaurantes.html">Restaurantes</a>
                <a href="acerca-de.html">Acerca de</a>
                <a href="home.html#contacto">Soporte</a>
            </nav>
            <div class="botones">
                <button id="button1" href="Inicio_Sesion.html">Inicio de sesión</button>
                <button id="button2" href="quien-eres.html">Registro</button>
            </div class="botones">

    </header>
    <main>
        <section id="banner_inicio">
            <h1>¡Regístrate en FoodCourt!</h1>
            <p>Ingresa tu información personal para completar tu perfil de usuario.</p>
            <div class="container">
                <div class="text">Información Personal</div>

                <div class="user-box">

                    <form>
                        <label for="txt-contrasenna"></label>
                        <input type="password" id="txt-contrasenna" required placeholder="Contraseña">
                        <a href="#" id="btn-ver"></a>
                    </form>
                </div>
                <div>
                    <form>
                        <label for="ids">Tipo de identificación</label><br>
                        <select id="ids">
                        <option value="tipo-id-placeholder">Escoja una opción</option>
                        <option value="txt-nacional">Persona Física Nacional</option>
                        <option value="txt-residente">Persona Física Extranjera</option>
                        <option value="txt-jurídica">Persona Jurídica</option>
                        </select>
                    </form>
                </div>
                <div>
                    <form>
                        <input type="text" id="txt-id" required="" placeholder="Número de identificación">

                    </form>
                </div>

                <div>
                    <form>
                        <label for="provincia">Provincia de Residencia</label><br>
                        <select id="provincia" required>
                        <option value="provincia-placeholder">Escoja una opción</option>
                        <option value="txt-san-jose">San José</option>
                        <option value="txt-heredia">Heredia</option>
                        <option value="txt-cartago">Cartago</option>
                        <option value="txt-guanacaste">Guanacaste</option>
                        <option value="txt-puntarenas">Puntarenas</option>
                        <option value="txt-limon ">Limón</option>
                        </select>
                    </form>
                </div>
                <div>
                    <form></form>
                    <label for="txt-numero-tarjeta ">Forma de Pago Principal</label>
                    <label for="txt-numero-tarjeta "></label>
                    <form><input type="number" id="txt-numero-tarjeta" required=" " placeholder="Número de tarjeta ">
                    </form>
                </div>
                <div>
                    <form>
                        <label for="txt-tarjetabiente "></label>
                        <input type="text" id="txt-tarjetabiente" required=" " placeholder="Nombre de tarjetabiente ">
                    </form>
                </div>
                <div>
                    <form>
                        <label for="txt-datepicker"></label>
                        <input type="text" id="txt-datepicker" placeholder="Fecha de expiración" onfocus="(this.type='date')" onblur="(this.type='text')" />
                    </form>
                </div>
                <div class="boton-registro">
                    <button type="submit" id="btn-registro">Enviar solicitud de registro</button>
                </div>
    </main>

    <footer>
        <section id="footer">
            <img class="foto2" img src="../media/imagenes/FoodCourt-logo.jpeg" alt="Food Court">
            <div class="footer-basic">
                <div class="social">
                    <a href="https://www.instagram.com/?hl=es"><i class="icon ion-social-instagram"><img class="instagram" img src="../media/imagenes/icon ion-social-instagram.png" alt="Instagram" width="100" height="100"></i></a>
                    <a href="https://twitter.com/?lang=es"><i class="icon ion-social-twiter"><img class="Twiter" img src="../media/imagenes/icon ion-social-twiter.png" alt="Twiter" width="100" height="100"></i></a>
                    <a href="https://www.tiktok.com/"><i class="icon ion-social-tiktok"><img class="tiktok" img src="../media/imagenes/icon ion-social-tiktok.png" alt="Tiktok" width="100" height="100"></i></a>
                    <a href="https://www.facebook.com/"><i class="icon ion-social-facebook"><img class="facebook" img src="../media/imagenes/icon ion-social-facebook.png" alt="Facebook" width="100" height="100"></i></a>
                </div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="index-usuario.html">Home</a></li>
                    <li class="list-inline-item"><a href="restaurantes-provincias.html">Restaurantes</a></li>
                    <li class="list-inline-item"> <a href="acerca-de.html">Acerca de</a></li>
                    <li class="list-inline-item"><a href="home.html#contacto">Soporte</a></li>
                </ul>
                <div class="footer-line"></div>
                <p class="copyright">SoftMountain Technology © 2021</p>
            </div>
        </section>
    </footer>
    <!--<script src="js/usuarios-servicio.js " type="text/javascript " ></script>-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>
    <script src="/js/registro_comprador_2.js " type="text/javascript "></script>

</body>

</html>
